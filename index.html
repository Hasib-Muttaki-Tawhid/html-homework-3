<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
</head>
<body>
	<table cellspacing="0" cellpadding="0" border="1" width="100%" align="center">
		<!-- TOP HEADER -->
		<tr bgcolor="#3F57A9">
			<td>
				<table width="90%" align="center">
					<tr>
						<td width="65%" align="left"><img src="images/fb login page.png" alt="" width="220px">
						</td>
						<form method="post" action="#"></form>
						<td width="20%">
							<label for="email and phone">
								<font color="white" face="arial">Email or Phone</font>
							</label>
							<br>
							<input type="email" id="email" required>
						</td>
						<td width="20%" align="right">
							<label for="password">
								<font color="white" face="arial">Password</font>
							</label>
							<br>
							<input type="password" id="password" required>
						</td>
						<td width="10%" align="right">
							<button type="submit"><img src="images/fl.png" alt="" width="30px"></button>
						</td>
					
					</tr>
				</table>
			</td>
		</tr>
		<!-- TOP HEADER END -->
		<!-- NAVBAR -->
		<tr>
			<td>
				<table width="100%" align="center" bgcolor="#F6F7FA">
					<tr>
						<td width="60%">
							<img src="images/fb_1.png" alt="" width="700px">
						</td>
						<td width="40%" align="">
							<h1><font color="black" face="arial">Create an account</font></h1>
							<h3><font color="black" face="arial">It's free and always will be.</font></h3>
                                <br>
                            <form method="post" action="#">
                                <input type="text" name="firstName" placeholder="First Name" size="24px" required="">
								<input type="text" name="surname" placeholder="Surname" required="">

                                <br><br>

                                <input type="email" name="email" size="50px" placeholder="Mobile number or email address" required="">

                                <br><br>
								
                                <input type="password" name="password" size="50px" placeholder="New password" required="">

								<h4><font color="#3A5A97" face="arial" size="4px">Birthday</font></h4>
                                <input type="date" name="birthday" value="2024-05-25" required="">
                                <a href="#"><font color="#3A5A97" face="arial">Why do I need to provide my date of birth?</font></a>
                                <br><br>
                                <input type="radio" name="gender" id="female" value="female" required=""> 
								<label for="female">Female</label>
                                <input type="radio" name="gender" id="male" value="male" required="">
								<label for="male">Male</label>
								
                                <p><font face="arial" size="2px">By clicking Sign Up, you agree to our</font> 
								   <font color="#3A5A97" face="arial" size="3px"> <b>Terms, Data Policy</b></font>
								   <br> 
								   <font face="arial" size="2px"> and including our</font> 
								   <font color="#3A5A97" face="arial" size="3px"><b>Cookie Policy.</b></font>
                                </p>

                                <button type="submit"><img src="images/s u1.png" alt="" width="180px"></button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- NAVBAR END -->
	</table>
       
</body>
</html>
